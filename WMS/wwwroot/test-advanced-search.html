<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Advanced Search Purchase Order</h2>
        <div class="mb-3">
            <button class="btn btn-primary me-2" onclick="testAdvancedSearch()">Test Advanced Search</button>
            <button class="btn btn-secondary" onclick="testDirectAPICall()">Test Direct API Call</button>
        </div>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Advanced Search Modal -->
    <div class="modal fade" id="advancedSearchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="advancedSearchModalLabel">
                        <i class="fas fa-search me-2"></i>Advanced Search - Purchase Order
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="advancedSearchForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="searchText" class="form-label">Search Text</label>
                                <input type="text" class="form-control" id="searchText" placeholder="Enter name, code, or description...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="statusFilter" class="form-label">Status</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">All Status</option>
                                    <option value="Draft">Draft</option>
                                    <option value="Sent">Sent</option>
                                    <option value="Received">Received</option>
                                    <option value="Closed">Closed</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dateFrom" class="form-label">Date From</label>
                                <input type="date" class="form-control" id="dateFrom">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dateTo" class="form-label">Date To</label>
                                <input type="date" class="form-control" id="dateTo">
                            </div>
                        </div>
                        
                        <!-- Dynamic Filters Container -->
                        <div id="dynamicFilters">
                            <!-- Purchase Order specific filters will be added here -->
                        </div>
                    </form>
                    
                    <!-- Search Results -->
                    <div id="searchResults" style="display: none;">
                        <h6>Search Results <span id="resultCount" class="badge bg-primary">0</span></h6>
                        <div id="resultsContainer" class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ã— Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="clearSearchBtn">Clear</button>
                    <button type="button" class="btn btn-primary" id="searchBtn">Q Search</button>
                    <button type="button" class="btn btn-success" id="selectBtn" style="display: none;">Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/advanced-search.js"></script>
    <script>
        // Wait for everything to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded, checking advancedSearchService...');
            
            // Check if advancedSearchService is available
            if (typeof advancedSearchService === 'undefined') {
                console.error('advancedSearchService is not defined!');
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error:</h5>
                        <p>advancedSearchService is not available. Check console for details.</p>
                    </div>
                `;
                return;
            }
            
            console.log('advancedSearchService is available:', advancedSearchService);
            console.log('advancedSearchService.isInitialized:', advancedSearchService.isInitialized);
        });

        function testAdvancedSearch() {
            console.log('=== Testing Advanced Search ===');
            
            // Check if service is available
            if (typeof advancedSearchService === 'undefined') {
                console.error('advancedSearchService is not defined!');
                return;
            }
            
            // Setup Purchase Order filters
            const dynamicFilters = document.getElementById('dynamicFilters');
            if (!dynamicFilters) {
                console.error('dynamicFilters container not found!');
                return;
            }
            
            dynamicFilters.innerHTML = `
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="supplierNameFilter" class="form-label">
                            <i class="fas fa-truck me-1"></i>
                            Nama Supplier
                        </label>
                        <input type="text" class="form-control" id="supplierNameFilter" placeholder="Enter supplier name...">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phoneFilter" class="form-label">
                            <i class="fas fa-phone me-1"></i>
                            Phone
                        </label>
                        <input type="text" class="form-control" id="phoneFilter" placeholder="Enter phone number...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="poStatusFilter" class="form-label">
                            <i class="fas fa-tag me-1"></i>
                            PO Status
                        </label>
                        <select class="form-select" id="poStatusFilter">
                            <option value="">All Status</option>
                            <option value="Draft">Draft</option>
                            <option value="Sent">Sent</option>
                            <option value="Received">Received</option>
                            <option value="Closed">Closed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="poNumberFilter" class="form-label">
                            <i class="fas fa-file-invoice me-1"></i>
                            PO Number
                        </label>
                        <input type="text" class="form-control" id="poNumberFilter" placeholder="Enter PO number...">
                    </div>
                </div>
            `;
            
            console.log('Purchase Order filters setup complete');
            
            // Open advanced search
            try {
                advancedSearchService.openSearch('purchaseorder', function(selectedItem) {
                    console.log('Selected item:', selectedItem);
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <h5>Selected Purchase Order:</h5>
                            <p><strong>PO Number:</strong> ${selectedItem.poNumber || 'N/A'}</p>
                            <p><strong>Supplier:</strong> ${selectedItem.supplierName || 'N/A'}</p>
                            <p><strong>Status:</strong> ${selectedItem.status || 'N/A'}</p>
                            <p><strong>Order Date:</strong> ${selectedItem.orderDate || 'N/A'}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error opening advanced search:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error opening advanced search:</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Test direct API call
        async function testDirectAPICall() {
            console.log('=== Testing Direct API Call ===');
            
            const testData = {
                searchText: null,
                statusFilter: null,
                dateFrom: null,
                dateTo: null,
                SupplierNameFilter: null,
                PhoneFilter: null,
                PONumberFilter: null,
                POStatusFilter: null,
                page: 1,
                pageSize: 50
            };
            
            console.log('Sending test data:', testData);
            
            try {
                const response = await fetch('/api/search/purchaseorder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            <h5>API Error (${response.status}):</h5>
                            <p>${errorText}</p>
                        </div>
                    `;
                } else {
                    const results = await response.json();
                    console.log('API Results:', results);
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <h5>API Call Successful:</h5>
                            <p>Found ${results.length} results</p>
                            <pre>${JSON.stringify(results, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('API call error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>API Call Error:</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
